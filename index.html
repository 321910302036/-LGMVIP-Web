<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
    <h1>Exam registration form</h1>
    <div class="container centre">
        <table>
            <tr>
                <td>
                    <form class="input-part" autocomplete="off" onsubmit="onFormSubmit()">
                        <div>
                            <label for="studentName">Student Name</label>
                            <input type="text" placeholder="Enter Student Name" name="studentName" id="studentName">
                        </div>
                        
                        <div>
                            <label for="collegeName">College Name</label>
                            <input placeholder="Enter College Name" type="text" name="collegeName" id="collegeName">
                        </div>
                        <div>
                            <label for="Email">Email</label>
                            <input placeholder="Enter The Email" type="text" name="Email" id="Email">
                        </div>
                        <div>
                            <label for="Gender">Gender</label>
                            <input placeholder="Enter the Gender" type="text" name="Gender" id="Gender">
                            <input type="checkbox" id="Gender1" name="Gender1" value="Male">
                            <label for="Gender1">Male</label><br>
                            <input type="checkbox" id="Gender2" name="Gender2" value="Female">
                            <label for="Gender2">Female</label><br>
                        </div>
                         <div>
                             <label for="Subjects">Subjects</label>
                             <input placeholder="Subjects" type="text" name="Subjects" id="Subjects">
                             <input type="checkbox" id="Subject1" name="Subject1" value="Maths">
                             <label for="Subject1">Maths</label><br>
                             <input type="checkbox" id="Subject2" name="Subject2" value="Physics">
                             <label for="Subject2">Physics</label><br>
                             <input type="checkbox" id="Gender1" name="Gender1" value="Male">
                             <label for="Subject3">Chemistry</label><br>
                             <input type="checkbox" id="Subject3" name="Subject3" value="Chemistry">
                             <label for="Subject3">Chemistry</label><br>
                         </div>
                        <div class="form-btns">
                            <input type="submit" value="Submit">
                            <input type="reset" value="Reset">
                        </div>
                    </form>

                <td>
                    <table class="list" id="storeList">
                        <thead>
                            <tr>
                                <th>Student Name</th>
                                <th>College Name</th>
                                <th>Email</th>
                                <th>Gender</th>
                                <th>Subjects</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </td>
                </td>
            </tr>
        </table>
        <script src="student.js" defer> </script>

    </div>
</body>
</html>
